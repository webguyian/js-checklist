<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Checklist</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<h1>My TO-DO List</h1>
	<div class="checklist">
		<p><input class="input" type="text" placeholder="Enter new to-do"><button class="btn btn-add">ADD</button><button class="btn btn-clear">CLEAR</button></p>
			<div class="notification hidden"></div>
		<ul class="list"></ul>
	</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
